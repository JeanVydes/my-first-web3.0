<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AForum</title>
</head>

<body>
    <div class="p-2">
        <div>
            <input class="form-control" id="post-title" placeholder="Title">
            <input class="form-control" id="post-description" placeholder="Description">
            <input class="form-control" id="post-display-name" placeholder="Author Name">
            <button type="button" class="btn btn-outline-primary" id="submit-button" onclick="Submit()">Post</button>
        </div>
    </div>

    <div class="alert alert-info" p-2 role="alert">
        <p class="text-primary">Your wallet address:</p>
        <div id="account-address" class="text-secondary" style="font-weight: bold;"></div>
    </div>

    <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-2">
            <div id="feed"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
    <script src="/libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
</body>

</html>
